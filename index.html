<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Simple</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class = "container">
        <div class="output_fields">
            <input type="text" id="enterfield" readonly>
        </div>
        <div class = "additional_buttons">
           <button class="buttonType3">√</button> 
           <button class="buttonType3">π</button> 
           <button class="buttonType3">^</button> 
           <button class="buttonType3">!</button> 
           <input type="checkbox" class="hiddenCheckbox" id="hiddenCheckbox" name="hiddenCheckbox" style="display: none;" > 
           <label class="buttonType4" for ="hiddenCheckbox">⌄</label>
        </div>
            <div class="buttons" id="buttons">
            <button class="buttonType1" onclick="EnterAction('C')">AC</button>
            <button class="buttonType2" onclick="EnterNum('P')">( )</button>
            <button class="buttonType2" onclick="EnterOperator('%')">%</button>
            <button class="buttonType2" onclick="EnterOperator('÷')" >÷</button>
            <button class="buttonType0" onclick="EnterNum(7)">7</button>
            <button class="buttonType0" onclick="EnterNum(8)">8</button>
            <button class="buttonType0" onclick="EnterNum(9)">9</button>
            <button class="buttonType2" onclick="EnterOperator('x')">x</button>
            <button class="buttonType0" onclick="EnterNum(4)">4</button>
            <button class="buttonType0" onclick="EnterNum(5)">5</button>
            <button class="buttonType0" onclick="EnterNum(6)">6</button>
            <button class="buttonType2" onclick="EnterOperator('-')">-</button>
            <button class="buttonType0" onclick="EnterNum(1)">1</button>
            <button class="buttonType0" onclick="EnterNum(2)">2</button>
            <button class="buttonType0" onclick="EnterNum(3)">3</button>
            <button class="buttonType2" onclick="EnterOperator('+')">+</button>
            <button class="buttonType0" onclick="EnterNum(0)">0</button>
            <button class="buttonType0" onclick="EnterNum('.')">.</button>
            <button class="buttonType0" onclick="EnterAction('D')">⌫</button>
            <button class="buttonType1" onclick="EnterOperator('=')">=</button>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
